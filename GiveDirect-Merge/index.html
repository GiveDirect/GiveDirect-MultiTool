<!doctype html>
<html lang="en">

<head>
    <script>document.write('<base href="' + document.location + '" />');</script>
    <title>GiveDirect</title>
    <link href="css/materialize.min.css" rel="stylesheet" />
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/materialize.min.js"></script>
    <script type="text/javascript" src="js/stellar-sdk.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col s12">
                <h1>GiveDirect MultiTool Merge v1.4.1.2</h1>
                <p>A tool to merge multiple accounts containing XLM and anchored tokens into a single account.</p>
            </div>
        </div>
        <div class="row">
            <form id="form" method="POST" action="javascript:none();" class="col s12">

                <div class="row">
                    <div class="col s12">
                        <p>
                            <input name="network" type="radio" id="testnet"  value="testnet" />
                            <label for="testnet">TestNet</label>
                        </p>
                        <p>
                            <input name="network" type="radio" id="mainnet" value="mainnet" />
                            <label for="mainnet">MainNet</label>
                        </p>
                    </div>
                </div>

                <div class="row">
                    <div class="input-field col s12">
                        <input name="destination" id="destination" type="text" class="validate" required>
                        <label for="destination">Destination Account</label>
                    </div>

                    <div class="input-field col s12">
                        <textarea rows="18" name="accounts" id="accounts" class="materialize-textarea" required></textarea>
                        <label for="accounts">Stellar Secret Keys (One Per Line)</label>
                    </div>
                    
                </div>

               


                <div class="row">
                    <div class="col s12">
                        <button id="submitButton" class="btn btn" type="submit">Submit</button>
                    </div>
                </div>

                <div class="row">
                    <div class="col s12">
                        <div id="progressReport" class="card-panel" style="word-break:break-all;">

                        </div>
                    </div>
                </div>
            </form>

        </div>
        <script type="text/javascript" src="js/materialize.min.js"></script>
        <script type="text/javascript" src="js/main.js"></script>
</body>

</html>
